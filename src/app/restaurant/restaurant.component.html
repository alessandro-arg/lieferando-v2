<div class="restaurant-container">
  <div class="hero" id="highlights">
    <img
      src="../../assets/img/restaurant-hero.png"
      alt="Restaurant Hero"
      class="hero-img"
    />
    <div class="info-wrapper">
      <div class="info-container">
        <div class="restaurant-info">
          <img
            src="../../assets/img/restaurant-logo.png"
            alt="Logo"
            class="floating-logo"
          />
          <h1>Alessandro alla Partenopea</h1>
          <div class="meta">
            <span class="rating">
              <mat-icon color="warn">star</mat-icon>
              4,8 (2.300+)
            </span>
            <span class="min-order">Min. 25,00 €</span>
            <span class="delivery">
              <mat-icon>pedal_bike</mat-icon>
              3,50 €
            </span>
            <button mat-icon-button matTooltip="About Us">
              <mat-icon>info</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="sticky-wrapper" [class.stuck]="isStuck">
    <div class="search-bar">
      <mat-form-field appearance="outline" class="search-field custom-field">
        <mat-icon matPrefix class="orange-icon">search</mat-icon>
        <mat-label>Search in Alessandro alla Partenopea </mat-label>
        <input matInput type="text" />
      </mat-form-field>
    </div>

    <mat-tab-group (selectedTabChange)="onTabChange($event)">
      <mat-tab *ngFor="let label of tabLabels" [label]="label"></mat-tab>
    </mat-tab-group>
  </div>

  <div class="highlights-section">
    <h2>Highlights</h2>

    <div class="scroll-container">
      <button
        class="scroll-arrow left"
        [class.visible]="showLeftArrow"
        [class.hidden]="!showLeftArrow"
        (click)="scrollLeft()"
      >
        <mat-icon class="orange-icon">arrow_back_ios</mat-icon>
      </button>

      <div class="highlights-scroll" #scrollContainer (scroll)="checkScroll()">
        <div class="highlight-card" *ngFor="let item of highlights">
          <div class="card-category">{{ item.category }}</div>
          <div class="card-title">{{ item.title }}</div>
          <button mat-icon-button class="add-button">
            <mat-icon class="orange-icon">add</mat-icon>
          </button>
          <div class="card-bottom">
            <a class="item-info">Item info</a>
            <div class="card-price">{{ item.price }} €</div>
          </div>
        </div>
      </div>

      <button
        class="scroll-arrow right"
        [class.visible]="showRightArrow"
        [class.hidden]="!showRightArrow"
        (click)="scrollRight()"
      >
        <mat-icon class="orange-icon">arrow_forward_ios</mat-icon>
      </button>
    </div>
  </div>

  <div
    class="category-section"
    [id]="sanitizeId(category.name)"
    *ngFor="let category of categories"
  >
    <h2>{{ category.name }}</h2>
    <div *ngFor="let item of category.products" class="product-card">
      <div class="product-title">
        {{ item.title }}
        <a>Item info</a>
      </div>
      <div class="product-price">{{ item.price }} €</div>
      <span>{{ item.description }}</span>
      <button mat-icon-button class="add-button">
        <mat-icon class="orange-icon">add</mat-icon>
      </button>
    </div>
  </div>
</div>
