<header>
  <div class="header-content">
    <div class="logo">
      <img src="../../../assets/img/logo.png" alt="" />
    </div>
    <div class="right">
      <button
        mat-icon-button
        matTooltip="Select language"
        [matMenuTriggerFor]="languageMenu"
        class="language-btn"
      >
        <mat-icon>language</mat-icon>
      </button>
      <mat-menu #languageMenu="matMenu" xPosition="before">
        <button mat-menu-item>Deutsch</button>
        <button mat-menu-item>English</button>
      </mat-menu>
      <div class="menu"></div>
    </div>
  </div>
</header>
